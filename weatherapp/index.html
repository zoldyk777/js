<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="weatherform">

        <input type="text" class="cityinput" placeholder="Enter City">
        <button type="submit">Get weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Mini</h1>
        <p class="tempDisplay">90 F</p>
        <p class="humiDisplay">Humidity: </p>
        <p class="descDisplay">clear sky</p>
        <p class="weatheremoji">☀️</p>
        <p class="erroorDisplay">Please enter a city</p>

    </div>


    <script src="script.js"></script>
</body>

</html>
